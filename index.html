<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagenes/Iconos/percha-de-ropa.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <title>Granadina</title>
</head>
<body>
    
    <header>
        <!-- NAVBAR -->
        <nav class="navbar">
            <div>
                <img src="Imagenes/Logo-Granadina.png" alt="Granadina">
            </div>
            <div>
                <ul class="ul_navbar">
                    <li class="li_navbar">REMERAS</li>
                    <li class="li_navbar">PANTALONES</li>
                    <li class="li_navbar">VESTIDOS</li>
                    <li class="li_navbar">SWEATERS</li>
                    <li class="li_navbar">OFERTAS</li>
                </ul>
            </div>
            <div>
                <img src="Imagenes/Iconos/bolsoblanco.png" alt="Carro de compras" class="bolso_img">
            </div>
        </nav>
    </header>

    <main>
        <!-- DATAS -->
        <div class="datas">
            <div class="datas_item">
                <img src="Imagenes/Iconos/envio.png" alt="envios" class="icono_datas">
                <h1 class="texto-datas">Envios gratis</h1>
            </div>
            <div class="datas_item">
                <img src="Imagenes/Iconos/compra-segura.png" alt="Compra segura" class="icono_datas-s">
                <h1 class="texto-datas">Compra segura</h1>
            </div>
            <div class="datas_item-ultimo">
                <img src="Imagenes/Iconos/cuotas.png" alt="Cuotas" class="icono_datas">
                <h1 class="texto-datas">Cuotas sin interes</h1>
            </div>
        </div>

        <!-- BANNER -->
        <div>
            <img src="Imagenes/Banner.png" alt="Banner" class="banner_img">
        </div>

        <!-- NOVEDADES -->
        <div>
            <div class="novedades_titulo">
                <h1 class="texto_novedades">NOVEDADES</h1>
            </div>

        </div>

    </main>

</body>
</html>
